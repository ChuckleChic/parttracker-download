<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Download PartTracker App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary-color: #00BFFF; /* DeepSkyBlue */
      --bg-color: #0d0d0d;
      --text-color: #eaeaea;
      --muted-color: #888;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      max-width: 400px;
      width: 90%;
      padding: 30px 20px;
      background-color: #161616;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 191, 255, 0.3);
      text-align: center;
    }

    .logo {
      width: 140px;
      height: auto;
      border-radius: 16px;
      margin-bottom: 20px;
      box-shadow: 0 0 15px rgba(0, 191, 255, 0.6);
    }

    h1 {
      font-size: 26px;
      margin: 10px 0;
      color: var(--primary-color);
    }

    .slogan {
      font-size: 14px;
      color: var(--muted-color);
      margin-bottom: 30px;
    }

    .download-button {
      background-color: var(--primary-color);
      color: #000;
      text-decoration: none;
      padding: 12px 20px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      display: inline-block;
      transition: background-color 0.3s;
    }

    .download-button:hover {
      background-color: #0099cc;
    }

    .instructions {
      margin-top: 30px;
      font-size: 14px;
      color: var(--muted-color);
      text-align: left;
    }

    .instructions li {
      margin-bottom: 10px;
    }

    @media screen and (max-width: 500px) {
      .logo {
        width: 100px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="PartTracker Logo" class="logo">

    <h1>PartTracker</h1>
    <div class="slogan">LIVE. TRACK. OPTIMIZE.</div>

    <!-- âœ… NEW APK Link -->
   <a class="download-button"
   href="https://drive.google.com/uc?export=download&id=1cRO7eG6BtA13z3-UBfRH0gzTECD1mW7B"
   target="_blank" rel="noopener noreferrer">
    Download Latest APK
</a>





    <ul class="instructions">
      <li>Download the APK using the button above.</li>
      <li>Open the downloaded file on your phone.</li>
      <li>Allow installation from unknown sources when prompted.</li>
      <li>Install and start using the app!</li>
    </ul>
  </div>
</body>
</html>
